<!DOCTYPE html>

<html lang="en">
<head>
    <title>Apple Thumbslider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <main id="container">
        <div id="slider">
            <header>
                <h3>jQuery Thumbslider</h3>
            </header>
            <section id="slides">
                <div class="slide"><img src="img/slides/device-imac.png" width="900" height="200" /></div>
                <div class="slide"><img src="img/slides/device-macbook.png" width="900" height="200" /></div>
                <div class="slide"><img src="img/slides/device-iphone.png" width="900" height="200" /></div>
                <div class="slide"><img src="img/slides/device-ipad.png" width="900" height="200" /></div>
            </section>
            <nav>
                <ul>
                    <li class="sep"></li>
                    <li class="product">
                        <a href="">
                            <img src="img/slides/device-imac-thumb.png" alt="iMac Thumbnail" />
                        </a>
                    </li>
                    <li class="product">
                        <a href="">
                            <img src="img/slides/device-macbook-thumb.png" alt="iMac Thumbnail" />
                        </a>
                    </li>
                    <li class="product">
                        <a href="">
                            <img src="img/slides/device-iphone-thumb.png" alt="iMac Thumbnail" />
                        </a>
                    </li>
                    <li class="product">
                        <a href="">
                            <img src="img/slides/device-ipad-thumb.png" alt="iMac Thumbnail" />
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
</body>

</html>
